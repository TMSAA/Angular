<table class="tablero">
  <tr *ngFor="let fila of tablero; let i = index">
    <td *ngFor="let casilla of fila; let j = index" class="casilla">
      <app-casilla
        [tieneMina]="casilla.tieneMina"
        [minasCercanas]="casilla.minasCercanas"
        [revelada]="casilla.revelada"
        (clicCasilla)="onCasillaClic(i, j)"
      ></app-casilla>
    </td>
  </tr>
</table>
<button class="reset" (click)="reiniciarJuego()">Nuevo Juego</button>
